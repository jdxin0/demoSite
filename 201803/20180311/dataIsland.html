<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML数据岛，仅IE浏览器支持</title>
</head>
<body>
    <xml id="note" src="user.xml"></xml>
    <table border="1" datasrc="#note">
        <tr>
            <td><span datafld="id"></span></td>
            <td><span datafld="name"></span></td>
        </tr>
    </table>
</body>
</html>
