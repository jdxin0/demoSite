<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图文列表</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	 <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
	    *{font-family: Microsoft YaHei !important; }
		.bg{background-color: #4694bf;text-align: center;}
		.data_list{background-color: #ffffff;width: 270px;padding: 10px;margin: 0 auto;}

		.data_list div{display: inline-block;color: #2c618b;font-size: 15px;text-align: center;}

        .data_list span{display:inline-block;}
        .same_cont{width: 123px;height: 35px;background-color: #d8e9f4;border-radius: 3px;line-height: 35px;}
        .logo{background: url(imgs/samll_logo.png) no-repeat;width: 20px;height: 20px;background-size: 20px;cursor: pointer;vertical-align: sub;margin-left: 10px;}
	</style>
</head>
<body>
    <div class="bg">
        <div class="data_list">
            <div class="same_cont">
            	<span>2017-3-2</span><span class="logo"></span>
            </div>
        	<div>至</div>
        	<div class="same_cont">
        	    <span>2017-3-2</span><span class="logo"></span>
        	</div>
        </div>
         	
    </div>	
</body>
</html>
