<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="css/common.css">
 <title>抽奖</title>
 <!-- 这里是css部分 -->
 <style>
 #bg{
 width: 650px;
 height: 600px;
 margin: 0 auto;
 background: url(imgs/turntable-bg.jpg) no-repeat;


 position: relative;
 }
 .img1{
 position: absolute;
 z-index: 10;
 top: 155px;
 left: 247px;
 }
 .img2{
 position: absolute;
 z-index: 5;
 top: 60px;
 left: 116px;
 transition: all 4s;

 }


  @media only screen and (min-width: 1024px){
      .prize{zoom:3.2;} 
    }
    @media only screen and (min-width: 768px) and (max-width: 1023px) {
      .prize{zoom:2.4;}
    }
    @media only screen and (min-width: 640px) and (max-width: 767px) {
      .prize{zoom:2;}
    }
    @media only screen and (min-width: 540px) and (max-width: 639px) {
      .prize{zoom:1.68;}
    }
    @media only screen and (min-width: 480px) and (max-width: 539px) {
      .prize{zoom:1.5;}
    }
    @media only screen and (min-width: 414px) and (max-width: 479px) {
      .prize{zoom:1.29;}
    }
    @media only screen and (min-width: 400px) and (max-width: 413px) {
        .prize{zoom:1.25;}
    }
    @media only screen and (min-width: 393px) and (max-width: 399px) {
      .prize{zoom:1.228;}
    }
    @media only screen and (min-width: 384px) and (max-width: 392px) {
      .prize{zoom:1.2;}
    }
    @media only screen and (min-width: 375px) and (max-width: 383px) {
      .prize{zoom:1.17;}
    }
    @media only screen and (min-width: 360px) and (max-width:374px) {
      .prize{zoom:1.125;}
    }

 </style>
</head>
<body>
<!-- 这里是HTML结构部分 -->
<div class="prize">
    <div id="bg">
        <img src="imgs/pointer.png" alt="pointer" class="img1">
        <img src="imgs/turntable.png" alt="turntable" class="img2">
    </div>
</div>
 

 
 <!-- 这里是js部分 -->
 <script>
 var oPointer=document.getElementsByTagName("img")[0];
 var oTurntable=document.getElementsByTagName("img")[1];
 var cat=51.4;
 var num=0;
 var offOn=true;
 document.title="";
  
 oPointer.onclick=function(){
 if(offOn){
 oTurntable.style.transform="rotate(0deg)";
 offOn=!offOn;
 ratating();
 }
 }
 
 function ratating(){
 var timer=null;
 var rdm=0;
 clearInterval(timer);
 timer=setInterval(function(){
 if(Math.floor(rdm/360)<3){
  rdm=Math.floor(Math.random()*3600); 
 }else{
  oTurntable.style.transform="rotate("+rdm+"deg)";
  clearInterval(timer);
  setTimeout(function(){
  offOn=!offOn;
  num=rdm%360;
  if(num<=cat*1){
  alert("4999元");
  }else if(num<=cat*2){
  alert("条50元");
  }else if(num<=cat*3){
  alert("10元");
  }else if(num<=cat*4){
  alert("5元");
  }else if(num<=cat*5){
  alert("免息服务");
  }else if(num<=cat*6){
  alert("提交白金");
  }else if(num<=cat*7){
  alert("未中奖");
  }
  },4000);
 } 
 },30); 
 }
 </script>
</body>
</html>
