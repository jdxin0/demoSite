      /* 图片CSS*/
       .picture_list{
      
		background-color: #3f8ec2;
		}
       .picture_list li{width: 130px;display: inline-block;}
       .picture_list li img{width: 100%;}
       .picture_list ul{margin-left: 10px;}
      
       .picture_list .picture_wrap{width: 290px;background-color: #fff;margin: 0 auto;}
       .picture_list .b_left p{font-size: 15px;padding-top: 1px;}
       .picture_list .b_left p span{display: block;padding-bottom: 1px;}

       .picture_list li{position: relative;}
       .picture_list li .top_left{
			   	position: absolute;
			   	left: 0;top: 0;
			   	width: 37px;
			   	height: 26px;
			   	background-color: rgba(60,107,147,0.7);
			   	color: #fff;
			   	text-align: center;
			   	line-height: 26px;
	   }
	 
      .picture_list .b_left{float: left;
			   	width: 72px;
			   	background-color: #8bbcdd;
			    height: 47px;
			   	overflow: hidden;
	   }
	  .picture_list .b_right{
			   	width: 58px;
			   	background-color: #93c971;
			   	line-height: 47px;
			   	height: 47px;
			   	float: right;}
	   .picture_list .price_s{color: #2b6da4;}
       .picture_list .title{color: #fff;}
       .picture_list .b_right a{color: #fff;}
       .picture_list .prize_b{text-align: center;}
       .picture_list .data_list{width: 290px;margin: 0 auto;background-color: #fff;}
       .picture_list .data_list .cm_bt1{width: 30px;}
       .picture_list .data_list img{width: 100%;}
       .picture_list .data_list .cm_bt2{width: 30px;}
       .picture_list .data_list .page_wrap{overflow: hidden;width: 134px;margin:0 auto;height: 30px;}
       .picture_list .data_list .page_wrap div{float: left;}
       .picture_list .data_list .page_wrap .page{
        	width: 64px;

        	text-align: center;
        	line-height: 28px;
        	margin:0 4px; }
