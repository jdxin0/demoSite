<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>电信联名卡-弹窗</title>
<meta name="keywords" content="电信联名卡-弹窗">
<meta name="description" content="电信联名卡-弹窗">
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<style>
    .wp_pop{ position: relative; margin:20px; top: auto; left: auto; float: left; }
</style>
</head>
<body>
<script src="http://act.vip.xunlei.com/zt_common/act_header_js.html"></script>

<div class="cover"></div>
<div class="wp_pop wp_pop_nor1">
    <a href="#" class="btn_clo"></a>
    <div class="pop_main1">
        <h3 class="pop_pri_tit">恭喜您成功获得<strong class="fc_yel">30元京东卡</strong></h3>
        <div class="pop_main1_ct">
            <div class="wp_pri_box">
                <img src="images/124x158_3.png" alt="30元京东消费卡"/>
            </div>
        </div>
        <a href="#" class="btn_yel3">太棒啦</a>
        <a href="#" class="link_smp">查看我的奖品></a>
    </div>
</div>

<div class="wp_pop wp_pop_nor2" id="applyCardBox" style="display: none">
    <div class="pop_head">
        <h3 class="pop_tit">请填写您的收卡地址</h3>
        <p class="pop_hd_tip">填写后电信会在10个工作日审核后寄出</p>
        <a href="javascript:;" class="btn_clo removeApplyCardBox"></a>
    </div>
    <div class="pop_main2">
        <form id="applayCarrForm">
            <div class="form_ctrl">
                <label for="">姓名：</label>
                <input type="text" name="name" class="add_name"/>
            </div>
            <div class="form_ctrl">
                <label for="">联系电话：</label>
                <input type="text" name="phone" class="add_tel"/>
            </div>
            <div class="form_ctrl">
                <label for="">收件地址：</label>
                <p class="add_pc"><input type="text" name="province" class="add_pro"/>省<input type="text" name="city" class="add_city"/>市<input type="text" name="district" class="add_city"/>区/县</p>
                <input type="text" name="address" class="add_des"/>
            </div>
            <a href="javascript:;" class="btn_yel3 submitBtn">确定提交</a>
            <p class="pop_main2_tip">请在确定无误后提交</p>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/pop.js"></script>
</body>
</html>
