<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="node_modules/resetcss/reset.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding-top: 100px;
    }

    .tabPanel {
        width: 120px;
        height: auto;
        margin: 0 auto;
    }

    .tabPanel .item .sildermun ul li {
        height: 40px;
        line-height: 40px;
        list-style: none;
    }

    .tabPanel .item .sildermun ul li:hover {
        background: #ccc;
    }

    .tabPanel .item .menutitle {
        height: 40px;
        line-height: 40px;
        text-align: center;
        background: #ccc;
    }

    .tabPanel .item .sildermun {
        text-align: center;
        background: #eee;
    }
    </style>
</head>

<body>
    <div id="tabItem">
        <slider-item></slider-item>
        <slider-item></slider-item>
        <slider-item></slider-item>
        <slider-item></slider-item>
    </div>
    <!--组件模板,也可以使用template标签方式引入模板-->
    <template id="tab">
        <div class="tabPanel">
            <div class="item">
                <div class="menutitle" @click="toggle()"><i class="fa fa-th-list"></i> {{parentItem}}</div>
                <div class="sildermun" v-show="status">
                    <ul>
                        <li v-for="(index,v) in childItems"><i class="fa fa-star"></i> {{v+index}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <!--组件模板,也可以使用template标签方式引入模板-->
</body>

</html>
<script>
var vue = new Vue({
    el: "#tabItem",
    data: {

    },
    components: {
        'slider-item': {
            template: '#tab',
            data: function() {
                return {
                    status: false,
                    parentItem: "父级菜单",
                    childItems: ["子级菜单", "子级菜单", "子级菜单", "子级菜单"]
                }
            },
            methods: {
                //切换滑块
                toggle: function() {
                    this.status = !this.status;
                }
            }
        }
    }
});
</script>
