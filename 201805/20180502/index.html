<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onclick Demo示例</title>
	<script type="text/javascript" src="js/debug.js"></script>
	<script type="text/javascript" src="js/hide.js"></script>
</head>
<body>
	<button ONCLICK="hide(this,true);debug('hide button 1');">示例Hide1</button>
	<button ONCLICK = "hide(this);debug('hide button 2');">示例Hide2</button>
</body>
</html>
