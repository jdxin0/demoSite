<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="box">
		<div class="box-item"></div>
	</div>
	<style type="text/css">
		.box{
			width: 1000px;
			height: 500px;
			position: relative;
		}
		.box-item{
			width: 50%;
			height: 50%;
			padding-top: 10%;
			margin-right: 20%;
			margin-top: 20%;
			position: absolute;
			top: 50%;
			bottom: 50%;
			right: 50%;
			left: 50%;
		}
	</style>
	<script type="text/javascript">
		var tmp = function(count){
			var _arr = [];
			for(var i=0; i<count; i++){
				_arr.push(Math.floor(count*Math.random()));

			}
			return _arr;
		}
		console.log(tmp(10));
	</script>
</body>
</html>
