<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="animate.css"> -->
	<style type="text/css">
		
@keyframes flash {
  from, 50%, to {
    opacity: 1;
  }

  25%, 75% {
    opacity: 0;
  }
}


		.flash {
		  animation-name: flash;
		}
		.animated {
		  animation-duration: 4s;
		  animation-fill-mode: both;
		}

		.animated.infinite {
		  animation-iteration-count: infinite;
		}
		.star{
			width: 12px;
			height: 12px;
			background: url(star.png);
		}
	</style>
</head>
<body style="background: #922afd">
<div class="animated flash infinite star"></div>
</body>
</html>
