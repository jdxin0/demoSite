<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>搜索框</title>
        <style type="text/css">
        *{padding: 0;margin: 0;list-style: none;}
        .input_lab{
        border: 1px solid #dddddd;
        height: 27px;
        width: 180px;
        border-radius: 5px;
        padding: 0 5px;
        }
        .input_lab input{border: none;width: 160px;height: 20px;outline: none;line-height: 20px;}
        .search_box{width: 180px;height: 27px; position: relative;}
        .picture{position: absolute;top: 4px ;right: 0px;}
        .select{width: 192px;height: 167px;overflow: auto;border-bottom: none;}
        .select ul li{padding-top: 16px;font-size: 17px;}
        </style>
    </head>
    <body>
        
        <div class="content">
            <div class="search_box">
                <div class="input_lab"><input type="text" placeholder="请输入搜索内容"></div>
                <div class="picture "><img src="search.png"></div>
            </div>
            <div class="select">
                <ul>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;修改用户状态</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;删除用户信息</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>

                    <li>&nbsp;&nbsp;<input type="checkbox" name="">&nbsp;&nbsp;&nbsp;获取用户详情</li>
                </ul>
            </div>
            
        </div>
        
        <script type="text/javascript">
        $(".button").click(function() {
            $.ajax({
                type: "get",
                url: "http://www.top100.hk/interface.php",
                data: {
                    keywords: $(".search_box input").val()
                },
                dataType: "jsonp",
                success: function(rs) {
                    if (rs.result == 0) {
                        var data = rs.data.searchList;
                        var searchArr = [];
                        for (var x in data) {
                            searchArr.push('<li>&nbsp;&nbsp;<input type="checkbox" name="' + data[x].name + '">&nbsp;&nbsp;&nbsp;' + data[x].title + '</li>');
                        }
                        $('.select').find('ul').html(searchArr.join(''));
                    }
                },
                error: function() {}
            });
        });
        </script>
    </body>
</html>
