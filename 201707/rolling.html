<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.ball{
			width: 296px;
			height: 296px;
			background: url(img/g3.png) no-repeat;
			display: inline-block;
			animation: roll 8s infinite linear;
		}
		@keyframes roll{
			0%{
				transform:rotate(360deg);
			}
			100%{
				transform:rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<div class="ball"></div>
</body>
</html>
