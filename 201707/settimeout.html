<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bannerbox {
			width:100%;
			height:758px;
		    max-width: 1920px;
			position:relative;
			overflow:hidden;
			margin: 0 auto;
		}
		.banner {
			width:1920px; /*图片宽度*/
			position:absolute;
			left: -250%;
			margin-left:-960px; /*图片宽度的一半*/
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 10; i++) {
			setTimeout((function(i) {
				return function() {
					console.log(i);
				}
			})(i), 0);
		}
	</script>
</body>
</html>
