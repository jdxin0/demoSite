<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$.ajax({
				type:"get",
				url:"http://www.top100.hk/interface/getinfo.php",
				data: {
				    
				},
				dataType: "jsonp",
				success: function(rs) {
					var rs={result:0,msg:"ok",data:[{name:"getuserinfo",title:"获取用户详情"},{name:"changeuserstatus",title:"修改用户状态"},{name:"deleteuserinfo",title:"删除用户信息"}]};
				    if (rs.result == 0) {
				    	console.log(1)
				        var data = rs.data.searchList;
				        var searchArr = [];
				        for (var x in data) {
				            searchArr.push('<li>&nbsp;&nbsp;<input type="checkbox" name="' + data[x].name + '">&nbsp;&nbsp;&nbsp;' + data[x].title + '</li>');
				        }
				        $('.select').find('ul').html(searchArr.join(''));
				    }
				},
				error: function() {}
			});
		});
	</script>
</body>
</html>
