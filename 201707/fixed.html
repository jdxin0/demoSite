<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.contend{
			width: 100%;
			height: 2000px;
		}
		.tc{
			width: 300px;
			height: 300px;
			background: red;
			position: fixed;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -150px;
			z-index: 2;
		}
		.gray{
			opacity: 0.4;
			background-color: black;
			position: fixed;
			left: 0px;
			top: 0px;
			bottom: 0px;
			right: 0px;
			z-index: 999999;
		}
		.screen1,.screen2,.screen3{
			height: 500px;
		}
		.screen1{
			background: #6930E1
		}
		.screen2{
			background: #3A92BA
		}
		.screen3{
			background: #20A445
		}
	</style>
</head>
<body>
	<div class="contend">
		<div class="screen1"></div>
		<div class="screen2"></div>
		<div class="screen3"></div>
		<div class="tc"></div>
		<div class="gray"></div>
	</div>
</body>
</html>
