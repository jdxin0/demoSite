<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.bubbleTip{
			z-index: 2;
			white-space: nowrap;
			left: 0;
			display: inline-block;
		    border:1px solid #ccc;
		    position:relative;
		    background-color:#615c20;
		    padding: 2px 8px;
		    border-radius: 10px;
		    color: #fff;
		}
		.bubbleTip:after{
		    content:"";
		    display:block;
		    border-width:5px;
		    position:absolute; 
		    bottom:-10px;
		    left:10px;
		    border-style:solid dashed dashed;
		    border-color:#615c20 transparent transparent;
		    font-size:0;
		    line-height:0;
		}
		.bubbleTip a{
			color:#ffee02;
			text-decoration : none
		}
	</style>
</head>
<body>

</body>
</html>
