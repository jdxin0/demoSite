<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/* loading */
		.loading_logo {
		  position: fixed;
		  z-index: 999999;
		  left: 50%;
		  top: 50%;
		  width: 30px;
		  height: 30px;
		  padding: 20px;
		  margin: -50px 0 0 -35px;
		  background: rgba(0,0,0,0.5);
		  border-radius: 5px;
		}
		.container1 > div, .container2 > div, .container3 > div {
		  width: 6px;
		  height: 6px;
		  background-color: #fff;
		  border-radius: 100%;
		  position: absolute;
		  -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
		  animation: bouncedelay 1.2s infinite ease-in-out;
		  -webkit-animation-fill-mode: both;
		  animation-fill-mode: both;
		}

		.spinner-container {
		  position: absolute;
		  left: 30%;
		  top: 30%;
		  width: 40%;
		  height: 40%;
		}

		.container2 {
		  -webkit-transform: rotateZ(45deg);
		  transform: rotateZ(45deg);
		}

		.container3 {
		  -webkit-transform: rotateZ(90deg);
		  transform: rotateZ(90deg);
		}

		.circle1 { top: 0; left: 0; }
		.circle2 { top: 0; right: 0; }
		.circle3 { right: 0; bottom: 0; }
		.circle4 { left: 0; bottom: 0; }

		.container2 .circle1 {
		  -webkit-animation-delay: -1.1s;
		  animation-delay: -1.1s;
		}

		.container3 .circle1 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}

		.container1 .circle2 {
		  -webkit-animation-delay: -0.9s;
		  animation-delay: -0.9s;
		}

		.container2 .circle2 {
		  -webkit-animation-delay: -0.8s;
		  animation-delay: -0.8s;
		}

		.container3 .circle2 {
		  -webkit-animation-delay: -0.7s;
		  animation-delay: -0.7s;
		}

		.container1 .circle3 {
		  -webkit-animation-delay: -0.6s;
		  animation-delay: -0.6s;
		}

		.container2 .circle3 {
		  -webkit-animation-delay: -0.5s;
		  animation-delay: -0.5s;
		}

		.container3 .circle3 {
		  -webkit-animation-delay: -0.4s;
		  animation-delay: -0.4s;
		}

		.container1 .circle4 {
		  -webkit-animation-delay: -0.3s;
		  animation-delay: -0.3s;
		}

		.container2 .circle4 {
		  -webkit-animation-delay: -0.2s;
		  animation-delay: -0.2s;
		}

		.container3 .circle4 {
		  -webkit-animation-delay: -0.1s;
		  animation-delay: -0.1s;
		}

		@-webkit-keyframes bouncedelay {
		  0%, 80%, 100% { -webkit-transform: scale(0.0) }
		  40% { -webkit-transform: scale(1.0) }
		}
		/* loading */
		/*test*/
		#show01{
			width: 300px;
			height: 300px;
			position: relative;
			border: 1px solid #2A319C;
		}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
		<div id="show01">
			
		</div>
</body>
<script type="text/javascript">
	// 展示loading
	function showLoading(goal,position){
	    var _goal = goal || $("body");
	    var position=!!position?'style="position:absolute"':'';
	    var loading = '<div class="loading_spinner loading_logo" '+position+'><div class="spinner-container container1">'
	                + '<div class="circle1"></div><div class="circle2"></div>'
	                + '<div class="circle3"></div><div class="circle4"></div></div>'
	                + '<div class="spinner-container container2"><div class="circle1"></div>'
	                + '<div class="circle2"></div><div class="circle3"></div>'
	                + '<div class="circle4"></div></div><div class="spinner-container container3">'
	                + '<div class="circle1"></div><div class="circle2"></div><div class="circle3"></div>'
	                + '<div class="circle4"></div></div></div>';
	    _goal.append(loading);
	}
	// 移除loading
	function removeLoading(){
	    // setTimeout(function(){
	        $('.loading_logo') && $('.loading_logo').eq(0).remove();
	    // }, 300);
	}
	$(document).ready(function(){
		showLoading();
		showLoading($("#show01"),"in");

	});
</script>
</html>
