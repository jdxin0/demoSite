<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.js" charset="utf-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js" charset="utf-8"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.js" charset="utf-8"></script> -->
    <!-- <script src="/js/velocity.js" charset="utf-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <style media="screen">
        #example-4{
          border: 1px solid #eee;
          border-radius: 2px;
          padding: 25px 35px;
          margin-top: 1em;
          margin-bottom: 40px;
          font-size: 1.2em;
          line-height: 1.5em;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          overflow-x: auto;
        }

        p{
          line-height: 1.6em;
          margin: 1.2em 0 -1.2em;
          padding-bottom: 1.2em;
          position: relative;
          z-index: 1;
        }
    </style>
</head>

<body>
    <div id="example-4">
        <button @click="show = !show">
            Toggle
        </button>
        <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-bind:css="false">
            <p ref="animatedel" v-if="show">
                Demo
            </p>
        </transition>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#example-4',
            data: {
                show: false
            },
            methods: {
                beforeEnter: function(el) {
                    el.style.opacity = 0
                    el.style.transformOrigin = 'left'
                },
                enter: function(el, done) {
                    Velocity(el, {
                        opacity: 1,
                        fontSize: '1.4em'
                    }, {
                        duration: 300
                    })
                    Velocity(el, {
                        fontSize: '1em'
                    }, {
                        complete: done
                    })
                },
                leave: function(el, done) {
                    Velocity(el, {
                        translateX: '15px',
                        rotateZ: '50deg'
                    }, {
                        duration: 600
                    })
                    Velocity(el, {
                        rotateZ: '100deg'
                    }, {
                        loop: 2
                    })
                    Velocity(el, {
                        rotateZ: '45deg',
                        translateY: '30px',
                        translateX: '30px',
                        opacity: 0
                    }, {
                        complete: done
                    })
                }
            }
        })
    </script>
</body>

</html>
