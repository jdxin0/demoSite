<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="/js/velocity.js" charset="utf-8"></script>
    <style>
        .block{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background: #ccc;
            position: relative;
        }
    </style>
</head>

<body>
    <button id="left">«</button>
    <button id="right">»</button>
    <div class="block"></div>
    <script type="text/javascript">
        $("#right").click(function() {
            $(".block").velocity({
                left: '+50px'
            }, "slow");
        });

        $("#left").click(function() {
            $(".block").velocity({
                left: '-50px'
            }, "slow");
        });
    </script>
</body>

</html>
