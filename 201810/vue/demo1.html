<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>

<body>
	<div id="app">

	</div>
	<script type="text/javascript">
		Vue.component("child", {
			template: `<div class="child">
					   		<p>This is component</p>
					   </div>`
		});
		var app = new Vue({
			el: "#app",
			data: {}
		});
	</script>
</body>

</html>
