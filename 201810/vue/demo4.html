<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-bind:class</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <style>
        .fade-enter,.fade-leave-to{
            opacity:0
        }
        .fade-enter-active,.fade-leave-actiev{
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="show=!show">切换</button>
        <transition name="fade" mode="out-in">
            <h1 key="hello" v-if="show">Hello VueJS!</h1>
            <h1 key="bye" v-else>Bye VueJS!</h1>
        </transition>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleBeforEnter: function(el) {
                    el.style.opacity = 0;
                },
                handleEnter: function(el, done) {
                    Velocity(el, {
                        opacity: 1
                    }, {
                        duration: 1000,
                        complete: done
                    });
                },
                handleAfterEnter: function(el) {
                    el.style.color = "blue";
                }
            }
        });
    </script>
</body>

</html>
