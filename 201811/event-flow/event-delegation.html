<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>

<body>
    <ul id="ul1">
        <li>111</li>
        <p>555</p>
        <li>222</li>
        <p>555</p>
        <li>333</li>
        <p>555</p>
        <li>444</li>
    </ul>
    <script>
var oUl = document.getElementById('ul1');
oUl.onclick = function(e) {
    var ev = e || window.event;
    var target = ev.target || ev.srcElement;
    if (target.nodeName.toLowerCase() == 'li') {
        alert(123);
    }
};

    </script>
</body>

</html>
