<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script type="text/javascript">
var arr = [1,5,9,2,7,5,7,2,9,9,4];
function bubble(arr){
    var len = arr.length,temp=null;
    for(var i=len; i>0; i--){
        for(var j=0;j<i-1; j++){
            if(arr[j]>arr[j+1]){
                temp = arr[j];
                arr[j]= arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
    return arr;
}
console.log(bubble(arr));
</script>
</body>
</html>
