<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
		html,body{ height:100%; overflow:hidden;}
		.section{ display: none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:#FCC; }
		.section.current{ display:inline-block;}
		.section.next{ display:inline-block; z-index: 2;}
		.section.prev{ display:inline-block; z-index: 2;}
		/*img*/
		.section{background-size: cover;}
		.sec1{background-image: url(img/banner1.png);}
		.sec2{background-image: url(img/banner2.png);}
		.sec3{background-image: url(img/banner3.png);}
		.sec4{background-image: url(img/banner4.png);}
	</style>
	<script type="text/javascript" src="http://cdn.bootcss.com/zepto/1.1.4/zepto.js"></script>
	<script type="text/javascript" src="http://www.jq22.com/demo/pageSlider-master20160711/dist/pageSlider.js"></script>
</head>
<body>
	<div class="section sec1">手机页面</div>
	<div class="section sec2">2</div>
	<div class="section sec3">3</div>
	<div class="section sec4">4</div>
	<script type="text/javascript">
		PageSlider.case();
	</script>
</body>
</html>
