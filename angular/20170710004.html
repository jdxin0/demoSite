<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../favicon.ico"></head>
	<script type="text/javascript" src="js/angular-1.2.19.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<ul>
	<li ng-repeat="x in names">{{x}}</li>
</ul>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope,$http) {
    // $scope.names = ["Google", "Runoob", "Taobao"];
    $http.get("http://dyactive2.vip.xunlei.com/iface/?action=init&actid=jsq201707").then(function(rs) {
    	console.log(rs);
    	$scope.names = rs.data.usemem;
    })
	$scope.selectedName=$scope.names[1];
});
</script>

<p>该实例演示了 ng-options 指令的使用。</p>

</body>
</html>
