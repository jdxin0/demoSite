<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度APP</title>
    <link rel="icon" type="image/x-icon" href="//s.bdstatic.com/xbox/mo/img/baidu.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide pageone">
                <img src="//s.bdstatic.com/xbox/mo/img/pageoneimg1.png" class="pageoneimg1 ani" swiper-animate-effect="pageoneimg1-animation">
                <img src="//s.bdstatic.com/xbox/mo/img/pageone2.png" class="pageoneimg2 ani" swiper-animate-effect="pageoneimg2-animation">
                <img src="//s.bdstatic.com/xbox/mo/img/pageone3.png" class="pageoneimg3 ani" swiper-animate-effect="pageoneimg3-animation">
                <div class="pageonecont ani" swiper-animate-effect="pageonecont-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/logo417.png" class="pageonelogo">
                    <div class="page_text">
                        <h3>七亿用户的选择</h3>
                        <p>有事搜一搜, 没事儿看一看</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide pagetwo">
                <div class="ani pagetwobox" swiper-animate-effect="pagethreebg-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/page2bg.jpg" class="pagetwoimg1">
                    <div class="smalltext">说出你想找什么</div>
                    <div class="pagetwo_line"></div>
                    <div class="pagetwo_search ani" swiper-animate-effect="pagetwo-search-animation" swiper-animate-delay=".1s"></div>
                    <div class="pagetwo conttext ani" swiper-animate-effect="pagetwo-conttext-animation"></div>
                    <div class="pagetwo_icon3 ani" swiper-animate-effect="pagetwo-icon3-animation" swiper-animate-delay=".3s"></div>
                    <div class="pagetwo_icon2 ani" swiper-animate-effect="pagetwo-icon2-animation" swiper-animate-delay=".1s"></div>
                    <div class="pagetwo_icon1 ani" swiper-animate-effect="pagetwo-icon3-animation" swiper-animate-delay=".2s"></div>
                </div>
            </div>
            <div class="swiper-slide pagethree">
                <div class="ani pagethreebox" swiper-animate-effect="pagethreebg-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/page3bg.jpg" class="pagetwoimg1">
                    <div class="pagethree_top ani" swiper-animate-effect="pagethree-top-animation" swiper-animate-delay=".1s"></div>
                    <div class="pagethree_center ani" swiper-animate-effect="pagetwo-icon2-animation"></div>
                    <div class="pagethree conttext ani" swiper-animate-effect="pagetwo-conttext-animation"></div>
                </div>
            </div>
            <div class="swiper-slide pagefour">
                <div class="ani" swiper-animate-effect="pagethreebg-animation">
                    <div class="pagefour_top ani" swiper-animate-effect="pagetwo-icon2-animation" swiper-animate-duration="3s"></div>
                    <img src="//s.bdstatic.com/xbox/mo/img/page4bg1.png" class="pagefourbg">
                    <div class="pagefour_center ani" swiper-animate-effect="pagetwo-icon3-animation" swiper-animate-duration="3s"></div>
                    <div class="pagefour conttext ani" swiper-animate-effect="pagetwo-conttext-animation"></div>
                </div>
            </div>
            <div class="swiper-slide pagefive">
                <div class="books">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook1.png" class="ani pagefivebook1" swiper-animate-effect="pagethreehead3-animation" swiper-animate-duration=".3s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook2.png" class="ani pagefivebook2" swiper-animate-effect="pagethreehead3-animation" swiper-animate-duration=".3s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook3.png" class="ani pagefivebook3" swiper-animate-effect="fadeIn" swiper-animate-duration="2s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook4.png" class="ani pagefivebook4" swiper-animate-effect="pagefivebookdown1-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook5.png" class="ani pagefivebook5" swiper-animate-effect="pagefivebookupdown-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook6.png" class="ani pagefivebook6" swiper-animate-effect="pagethreehead3-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook7.png" class="ani pagefivebook7" swiper-animate-effect="pagethreehead3-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook8.png" class="ani pagefivebook8" swiper-animate-effect="pagethreehead1-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook9.png" class="ani pagefivebook9" swiper-animate-effect="pagefivebookupdown-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook10.png" class="ani pagefivebook10" swiper-animate-effect="pagefivebookdown1-animation" swiper-animate-duration=".5s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook11.png" class="ani pagefivebook11" swiper-animate-effect="pagefivebookdownup-animation">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook12.png" class="ani pagefivebook12" swiper-animate-effect="pagefivebookdown-animation" swiper-animate-duration=".5s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefourbook13.png" class="ani pagefivebook13" swiper-animate-effect="pagethreehead6-animation" swiper-animate-duration=".5s"></div>
                <div class="pagefive conttext ani" swiper-animate-effect="pagetwo-conttext-animation"></div>
            </div>
            <div class="swiper-slide pagesix">
                <div class="star">
                    <div class="ani pagesixbgleft" swiper-animate-effect="pagethreehead6-animation" swiper-animate-delay=".3s"></div>
                    <div class="ani pagesixbgright" swiper-animate-effect="pagesix-animation" swiper-animate-delay=".3s"></div>
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefivelt.png" class="ani pagesixlt peopele" swiper-animate-effect="pagesix-animation" swiper-animate-delay=".2s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefivenan2.png" class="ani pagesixnan2 peopele" swiper-animate-effect="pagesix-animation" swiper-animate-delay=".1s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefiveperple.png" class="ani pagesixperple peopele" swiper-animate-effect="pagesix-animation" swiper-animate-duration=".3s" swiper-animate-delay=".05s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefivenv2.png" class="ani pagesixnv2 peopele" swiper-animate-effect="pagesix-animation" swiper-animate-duration=".3s" swiper-animate-delay=".05s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefivred.png" class="ani pagefivred peopele" swiper-animate-effect="pagesix-animation" swiper-animate-duration=".2s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefivejt.png" class="ani pagesixjt peopele" swiper-animate-effect="pagesix-animation" swiper-animate-duration=".2s">
                    <div class="ani pagesixicon" swiper-animate-effect="pagefivebookdown-animation" swiper-animate-duration=".1s">
                        <img src="//s.bdstatic.com/xbox/mo/img/pagefiveicon1.png" class="ani pagesixicon1" swiper-animate-effect="pagefiveiconupdown-animation" swiper-animate-duration="2.2s">
                    </div>
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefiveicon2.png" class="ani pagesixicon2" swiper-animate-effect="pagefiveiconupdown-animation" swiper-animate-duration="2.8s">
                    <img src="//s.bdstatic.com/xbox/mo/img/pagefiveicon3.png" class="ani pagesixicon3" swiper-animate-effect="pagefiveiconupdown-animation" swiper-animate-duration="2.5s">
                </div>
                <div class="pagesix conttext ani" swiper-animate-effect="pagetwo-conttext-animation"></div>
            </div>
        </div>
        <!-- 底部按钮 -->
        <div class="bottom"><a class="btn homebtn">立即下载</a>
            <div class="bottombtns" id="bottombtns"><a class="probtn">语音版</a> |<a class="litesbtn">极速版</a></div>
            <ul id="J-pager" class="circle">
                <li class="cur"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <p class="arr"></p>
            </ul>
        </div>
        <div class="blackbg"><img src="//s.bdstatic.com/xbox/mo/img/weixin.png" class="weixinimg"></div>
    </div>
    <script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement;
        var resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize';

        function recalc() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) {
                return;
            }
            docEl.style.fontSize = (clientWidth / 4.12) + 'px';
        };
        recalc();
        win.addEventListener(resizeEvt, recalc, false);
    })(document, window);
    var _ = $(".bottombtns");
    var v = $(".circle li");
    new Swiper(".swiper-container", {
        direction: "vertical",
        mousewheel: !0,
        preloadImages: !0,
        updateOnImagesReady: !0,
        on: {
            imagesReady: function() {},
            init: function() {
                swiperAnimateCache(this);
                swiperAnimate(this);
            },
            slideChangeTransitionEnd: function() {
                swiperAnimate(this);
                window.pageIndex = this.activeIndex + 1;
                var e = v[this.activeIndex];
                v.each(function() {
                    this.className = ""
                });
                e.className = "cur";
                var n = this.activeIndex - 0 === 0 ? "block" : "none";
                _.css("display", n);
            }
        }
    });

    function swiperAnimateCache(e) {
        for (j = 0; j < e.slides.length; j++)
            for (allBoxes = e.slides[j].querySelectorAll(".ani"), i = 0; i < allBoxes.length; i++)
                allBoxes[i].attributes.style ? allBoxes[i].setAttribute("swiper-animate-style-cache", allBoxes[i].attributes.style.value) : allBoxes[i].setAttribute("swiper-animate-style-cache", " "),
                allBoxes[i].style.visibility = "hidden"
    }

    function swiperAnimate(e) {
        clearSwiperAnimate(e);
        var t = e.slides[e.activeIndex].querySelectorAll(".ani");
        for (i = 0; i < t.length; i++)
            t[i].style.visibility = "visible",
            effect = t[i].attributes["swiper-animate-effect"] ? t[i].attributes["swiper-animate-effect"].value : "",
            t[i].className = t[i].className + "  " + effect + " animated",
            style = t[i].attributes.style.value,
            duration = t[i].attributes["swiper-animate-duration"] ? t[i].attributes["swiper-animate-duration"].value : "",
            duration && (style = style + "animation-duration:" + duration + ";-webkit-animation-duration:" + duration + ";"),
            delay = t[i].attributes["swiper-animate-delay"] ? t[i].attributes["swiper-animate-delay"].value : "",
            delay && (style = style + "animation-delay:" + delay + ";-webkit-animation-delay:" + delay + ";"),
            t[i].setAttribute("style", style)
    }

    function clearSwiperAnimate(e) {
        for (j = 0; j < e.slides.length; j++)
            for (allBoxes = e.slides[j].querySelectorAll(".ani"),
                i = 0; i < allBoxes.length; i++)
                allBoxes[i].attributes["swiper-animate-style-cache"] && allBoxes[i].setAttribute("style", allBoxes[i].attributes["swiper-animate-style-cache"].value),
                allBoxes[i].style.visibility = "hidden",
                allBoxes[i].className = allBoxes[i].className.replace("animated", " "),
                allBoxes[i].attributes["swiper-animate-effect"] && (effect = allBoxes[i].attributes["swiper-animate-effect"].value,
                    allBoxes[i].className = allBoxes[i].className.replace(effect, " "))
    }
    </script>
</body>

</html>
