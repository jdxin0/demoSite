<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
    <link rel="stylesheet" type="text/css" href="animate.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
    <script type="text/javascript" src="swiper.animate1.0.3.min.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    .blue-slide {
        background: #4390EE;
    }

    .red-slide {
        background: #CA4040;
    }

    .orange-slide {
        background: #FF8604;
    }

    .swiper-slide {
        line-height: 300px;
        color: #fff;
        font-size: 36px;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
            </div>
            <div class="swiper-slide red-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</p>
            </div>
            <div class="swiper-slide orange-slide">
                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s">内容</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        on: {
            init: function() {
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function() {
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    });
    </script>
</body>

</html>
