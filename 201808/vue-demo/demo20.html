<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>

<body>
	<div id="app">
		<div>
			<bll v-bind="person"></bll>
		</div>
	</div>
	<script type="text/javascript">
		Vue.component('bll', {
			props: ["name",
				"age",
				"sex"
			],
			template: `<p>Person Info:<br/>
							Name:{{name}}<br/>
							Age:{{age}}<br/>
							Sex:{{sex}}<br/>
					   </p>`
		})
		var app = new Vue({
			el: "#app",
			data: {
				person: {
					name: "SidYan",
					age: 18,
					sex: "man"
				}
			}
		});
	</script>
</body>

</html>
