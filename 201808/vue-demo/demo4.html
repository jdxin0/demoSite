<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例各生命周期</title>
	<script src="/js/vue-2.5.17.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{a:1},
			template:"<span id='xx'>{{a}}</span>",
			beforeCreate:function(){
				console.log("beforeCreated");
			},
			created:function(){
				console.log("created");
			},
			beforeMount:function(){
				console.log(this.$el);
				console.log("beforeMount");
			},
			mounted:function(){
				this.a=3;
				console.log(this.$el);
				console.log("mounted");
			},
			beforeUpdate:function(){
				console.log("beforeUpdate");
			},
			updated:function(){
				console.log("updated");
				this.$destroy();
			},
			beforeDestroy:function(){
				console.log("beforeDestroy");
			},
			destroyed:function(){
				console.log("destroyed");
			}
		});
	</script>
</body>
</html>
