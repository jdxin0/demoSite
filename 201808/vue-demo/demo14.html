<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="/js/countup.js"></script>
	<script type="text/javascript" src="/js/vue-2.5.17.js"></script>
</head>

<body>
	<div id="app">
		<p class="msg">
			<p ref="countup" style="display:none">{{totalMoney}}</p>
			<p><em v-for="item of cutedList">{{item}}</em></p>
		</p>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				totalMoney: 0,
				changingTotalMoney: 0
			},
			computed: {
				cutedList: function() {
					var cutedList = String(this.changingTotalMoney).split("");
					while (cutedList.length < 4) {
						cutedList.unshift('0');
					}
					return cutedList;
				}
			},
			watch: {
				totalMoney: function(end, start) {
					new CountUp(this.$refs.countup, start, end, 0, 1, {
						useEasing: true,
						useGrouping: true,
						separator: '',
						formattingFn: (num) => {
							this.changingTotalMoney = num;
						}
					}).start();
				}
			}
		});
	</script>
</body>

</html>
