<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>

<body>
    <div id="app">
        <div class="static" v-bind:class="class1">class特性数据绑定-语法</div>
        <div class="static" v-bind:class="[class2,class3]">class特性数据绑定-语法</div>
        <div class="static" v-bind:class="classObj">class特性数据绑定-语法</div>
        <div class="static" v-bind:class="classArr">class特性数据绑定-语法</div>
        <div class="static" v-bind:class="{xx8:booleanTrue1,xx9:booleanTrue2,xx10:booleanFalse1}">class特性数据绑定-语法</div>
        <div class="static" v-bind:class="booleanTrue1 ? 'xx11' : 'xx12'">class特性数据绑定-语法</div>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            booleanTrue1: true,
            booleanTrue2: true,
            booleanFalse1: false,
            booleanFalse2: false,
            class1: "xx1",
            class2: "xx2",
            class3: "xx3",
            classObj: {
                "xx4": true,
                "xx5": true
            },
            classArr: ["xx6", "xx7"]
        },
        computed: {

        },
        watch: {

        }
    });
    </script>
</body>

</html>
