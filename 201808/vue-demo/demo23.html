<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for='n of 5' ref="liTag" is="liTag" v-bind:key="n">{{n}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		Vue.component("liTag",{
			template:"<li>This is a li tag.</li>"
		});
		var app = new Vue({
			el:"#app",
			data:{
				show:true,
				classD:'d'
			}
		});
	</script>
</body>
</html>
