<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-bind:class</title>
    <script type="text/javascript" src="/js/vue-2.5.17.js"></script>
</head>

<body>
    <div id="app">
        <div>{{fullName()}}{{age}}</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                firstName: "Sid",
                lastName: "Yan",
                age: 20
            },
            methods: {
                fullName: function() {
                    console.log("运行了一次");
                    return this.firstName + " " + this.lastName;
                }
            }
        });
    </script>
</body>

</html>
