<!DOCTYPE html>
<html lang="en">

<head>

	<title>v-bind:class</title>

	<style media="screen">
		table,
		td {
		border: 1px solid #333;
		}

		tfoot {

		color: #fff;

		</style>
</head>

<body>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th colspan="2">The table header</th>
				</tr>
			</thead>
			<tbody>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
			<tfoot>
				<tr>

				</tr>
			</tfoot>
		</table>
		<blo></blo>
	</div>
	<script type="text/javascript">
		var bll = {
			template:"<span>xl - <slot></slot></span>"
		}
		Vue.component('row', {
			template: "<tr><td>key</td><td>value</td></tr>"
		});
		Vue.component("blo",{
			components:{
				xx:bll
			},
			template:'<xx>Hello VueJS</xx>'
		})

		var app = new Vue({
			el: "#app",
			data: {
				show: true,
				classD: 'd'
			},
			components:{
				bll1:bll
			}
		});
	</script>
</body>
