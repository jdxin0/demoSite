<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="/js/vue-2.5.17.js"></script>
</head>
<body>
	<div id="app">
		<home-header></home-header>
	</div>
	<script type="text/javascript">
		var HomeHeader = {
			template:"<h1>Header</h1>"
		};
		var app = new Vue({
			el:"#app",
			data:{
				show:true
			},
			components:{
				HomeHeader
			}
		});
	</script>
</body>
</html>
