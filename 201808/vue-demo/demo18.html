<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind:class</title>
	<script type="text/javascript" src="/js/vue-2.5.17.js"></script>
</head>
<body>
	<div id="app">
		<div>{{a}},{{f1}},{{f1_bak()}}</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
                a:1
            },
            computed:{
                f1:function(){
                    console.log("调用了一次computed");
                    return +new Date();
                }
            },
            methods:{
                f1_bak:function(){
                    console.log("调用了一次methods");
                    return +new Date();
                }
            }
		});
	</script>
</body>
</html>
