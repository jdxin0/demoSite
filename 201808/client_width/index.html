<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <div>client:<span id="doc"></span></div>
        <div>window:<span id="win"></span></div>
        <div>window:<span id="dpr"></span></div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    (function loop() {
        requestAnimationFrame(function() {
            $('#doc').html(document.documentElement.clientWidth);
            $('#win').html(window.innerWidth);
            $('#dpr').html(window.devicePixelRatio);
            loop();
        })
    })();
    </script>
</body>
</html>
