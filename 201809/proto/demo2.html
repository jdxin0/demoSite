	<script type="text/javascript">
		function Link(){
			this.$elem = $("a");
		}
		Link.prototype.linksRed = function(){
			var $elme = this.$elem;
			$elme.css("color","red");
			return this;
		}
		Link.prototype.showLink = function(){
			var $elem = this.$elem;
			$elem.each(function(index){
				$(this).append($(this).attr("href"));
			});
		}
		var links = new Link();
	</script>
