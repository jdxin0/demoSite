<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <router-link v-bind:to="{name:'first'}">Go to Foo</router-link>
            <router-link v-bind:to="{name:'second'}">Go to Bar</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script type="text/javascript">
    var Foo = {
        template: '<div>foo</div>'
    }
    var Bar = {
        template: '<div>bar</div>'
    }
    var routes = [{
            path: '/foo',
            name: 'first',
            component: Foo
        },
        {
            path: '/bar',
            name: 'second',
            component: Bar
        }
    ]
    var router = new VueRouter({
        routes: routes
    })
    var app = new Vue({
        router: router
    }).$mount('#app')

    // 现在，应用已经启动了！
    </script>
</body>

</html>
